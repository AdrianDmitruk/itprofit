<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <title>IT PROFIT</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/" class="headerLogo">IT PROFIT</a>
        <button class="button" id="openModalBtn">Открыть модальное окно</button>
      </header>
      <main class="main">
        <div class="modal" id="modal">
          <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <p>Модалка</p>
          </div>
        </div>

        <form class="mainForm" id="contactForm">
          <div class="mainFormContent" id="name-container">
            <input
              type="text"
              class="input"
              id="name"
              name="name"
              placeholder="Имя:"
            />
          </div>

          <div class="mainFormContent" id="email-container">
            <input
              type="text"
              class="input"
              id="email"
              name="email"
              placeholder="E-mail:"
            />
          </div>

          <div class="mainFormContent" id="phone-container">
            <input
              type="text"
              class="input"
              id="phone"
              name="phone"
              placeholder="Телефон:"
            />
          </div>

          <div class="mainFormContent" id="message-container">
            <textarea
              id="message"
              class="input"
              name="message"
              rows="4"
              placeholder="Сообщение:"
            ></textarea>
          </div>

          <button type="submit" class="button">Отправить</button>
        </form>
      </main>
    </div>
  </body>
</html>
